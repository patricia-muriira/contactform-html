<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-image: url("bg1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 600px;
        margin: 2px auto;
        padding: 40px;
        background-color: white;
        border: 2px solid rgb(51, 50, 153);
        border-radius: 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        color: #191b1d;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      textarea {
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #21139c;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* width: 100%; */
      }
      input[type="submit"]:hover {
        background-color: #e9780e;
      }
      .submit-btn {
        display: flex;
        justify-content: center;
      }
      .name-fields {
        display: flex;
      }
      .name-fields input {
        flex: 1;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form
        id="contactForm"
        action="mailto:mpatriciamwende@gmail.com"
        method="post"
      >
        <div class="name-fields">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name eg Patricia"
            autofocus
            required
          />
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@example.com"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Type your message for us here"
          required
        ></textarea>

        <div class="submit-btn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // To prevent the form from submitting default
          sendMail();
          resetForm();
        });

      function sendMail() {
        const mailtoLink =
          "mailto:mpatriciamwende@gmail.com" +
          "?subject=" +
          encodeURIComponent("New Contact Form Submission") +
          "&body=" +
          encodeURIComponent(
            "The following user has sent their contact information\n" +
              "NAME : " +
              document.getElementById("firstName").value +
              document.getElementById("lastName").value +
              "\n" +
              "EMAIL : " +
              document.getElementById("email").value +
              "\n" +
              "ADDRESS : " +
              document.getElementById("address").value +
              "\n" +
              "MESSAGE : " +
              "\n" +
              document.getElementById("message").value
          );

        // Creating a hidden iframe and set its source to the mailto link
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = mailtoLink;
        document.body.appendChild(iframe);
      }

      function resetForm() {
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</html>
